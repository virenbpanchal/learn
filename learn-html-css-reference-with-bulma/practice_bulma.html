<body>

	<form>
		<fieldset>
			<legend>Basic Information</legend>
			
			<div class="field">
				Empty button without value => <input type="button">
			</div>
			<div class="field">
				Button with value in it => <input type="button" value="Click me">
			</div>
			<div class="field">
				Disabled Button with value in it => <input type="button" value="disabled" disabled="">
			</div>

			<div class="field">
				Select your favorite games :
				<input type="checkbox" name="gamesgamesgames" id="football"><label for="football">Football</label>
				<input type="checkbox" name="games" id="cricket" checked=""><label for="cricket">Cricket</label>
				<input type="checkbox" name="gamesgames" id="basketball"><label for="basketball">Basketball</label>
			</div>

			<div class="field">
            	
			</div>

		</fieldset>

		<fieldset>
			<legend>Address Information</legend>
		</fieldset>
	</form>
